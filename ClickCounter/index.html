<html>
  <body>
    <button id="btn-dec">-</button>
    <button id="btn-inc">+</button>
    <span id="counter-display"></span>

    <script src="ClickCounter.js"></script>
    <script src="ClickCountView.js"></script>

    <script>
      (() => {
        const data = { value: 0 };
        const counterDec = App.ClickCounter(data).setCountFn(value => value - 1);
        const counterInc = App.ClickCounter(data).setCountFn(value => value + 2);

        const updateEl = document.querySelector('#counter-display')
        const btnDec = document.querySelector('#btn-dec');
        const btnInc = document.querySelector('#btn-inc');

        const decCounterView = App.ClickCountView(counterDec, {updateEl, triggerEl: btnDec });
        const incCounterView = App.ClickCountView(counterInc, {updateEl, triggerEl: btnInc });

        decCounterView.updateView();
      })()
    </script>
  </body>
</html>
